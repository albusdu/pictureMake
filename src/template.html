<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="upload-container">
          <div class="remove"><img id="remove" alt="remove image"></div>
          <div class="upload">
            <label for="upload"><img id="add" alt="upload image"></label>
            <input type="file" id="upload">
          </div>
          <div id="vanilla-demo"></div>
        </div>
      </div>
      <div class="right">
        <div class="frames">
          <img alt="frame1" class="frame">
          <img alt="frame2" class="frame">
          <img alt="frame3" class="frame">
          <img alt="frame4" class="frame">
          <img alt="frame5" class="frame">
          <img alt="frame6" class="frame">
          <img alt="frame7" class="frame">
          <img alt="frame8" class="frame">
        </div>
      </div>
    </div>
    <button id="btn" style="margin-top: 50px;">Download</button>
  </body>
</html>
