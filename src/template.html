<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div class="container">
      <div class="left">
        <div class="upload-container">
          <div class="remove"><img id="remove" src="remove.png" alt="remove image"></div>
          <div class="upload">
            <label for="upload"><img id="add" src="add-image.png" alt="upload image"></label>
            <input type="file" id="upload">
          </div>
          <div id="vanilla-demo"></div>
        </div>
        <button class="save" id="btn" style="margin-top: 50px;"><img src="button.svg" alt="save image"><span>Save image</span></button>
      </div>
      <div class="right">
        <div class="title">
          Choose your frame
        </div>
        <div class="frames">
          <img alt="frame1" src="1.png" class="frame">
          <img alt="frame2" src="2.png" class="frame">
          <img alt="frame3" src="3.png" class="frame">
          <img alt="frame4" src="4.png" class="frame">
          <img alt="frame5" src="5.png" class="frame">
          <img alt="frame6" src="6.png" class="frame">
          <img alt="frame7" src="7.png" class="frame">
          <img alt="frame8" src="8.png" class="frame">
        </div>
      </div>
    </div>
  </body>
</html>
